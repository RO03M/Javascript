<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Bingo</title>
</head>
<body>
    <div class="main">
        <table class="gone-table">

        </table>
        <div class="sorter">
            <div class="reset-alert">
                <span class="reset-text"></span>
            </div>

                <span class="number">Wait</span>
            </div>
            <div class="timer">
                <!-- background of the green bar -->
                <div class="loader" timer="0.5">
                    <!-- Green Bar -->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
<script src="./speech.js"></script>
</html>
